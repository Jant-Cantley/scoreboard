<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="home">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <button id="home-bnt-1" onclick="homeAdd1()">+1</button>
                <button id="home-bnt-2" onclick="homeAdd2()">+2</button>
                <button id="home-bnt-3" onclick="homeAdd3()">+3</button>
            </div>
            <div id="guest">
                <h3>AWAY</h3>
                <h2 class="score" id="guest-score">0</h2>
                <button id="guest-bnt-1" onclick="guestAdd1()">+1</button>
                <button id="guest-bnt-2" onclick="guestAdd2()">+2</button>
                <button id="guest-bnt-3" onclick="guestAdd3()">+3</button>
            </div>
        </div>
        <div>
            <button id="new-game" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
